name: dogs-color
version: "1.0"
author: Luc Libralesso <libralesso.l@gmail.com>
about: DOGS solver for the Graph Coloring Problem (GCP)
args:
    - instance:
        long: instance
        short: i
        value_name: INST_FILE
        help: Instance file
        required: true
        takes_value: true
    - time:
        long: time
        short: t
        help: Time in seconds to solve the instance
        value_name: TIME
        required: true
        takes_value: true
    - solution:
        long: solution
        short: s
        help: "solution file where to export the results"
        value_name: SOL_FILE
        takes_value: true
    - perf:
        long: perf
        short: p
        help: "performance profile json file where to export the search statistics"
        value_name: PERF_FILE
        takes_value: true
subcommands:
    - dsatur:
        about: DSATUR-based branch-and-bound procedure
        version: "1.0"
        args:
            - verbose:
                short: v
                help: print debug information
    - tabucol:
        about: tabucol (local search) procedure
        version: "1.0"
        args:
            - verbose:
                short: v
                help: print debug information